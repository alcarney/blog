<ul class="flex flex-col p-4 space-y-2 border-t dark:border-gray-600 text-center">
  {% for coll in ablog.archive %} {% if coll %}
  <li class="text-md">
    <a href="{{ pathto(coll.docname) }}">
        <span class="text-green-600">{{ coll }}</span>
        <span class="dark:text-white">({{ coll|length }})</span>
    </a>
  </li>
  {% endif %} {% endfor %}
</ul>
