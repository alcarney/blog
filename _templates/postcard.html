{% if pagename in ablog %}
{% set post = ablog[pagename] %}
<div class="grid justify-between p-4 text-gray-500 border-t" style="grid-template-columns: 24px auto">
    {% if post.date %}
    {% include "icon_calendar.html" %}
    <span class="ml-2 text-right">{{ post.date.strftime(ablog.post_date_format) }}</span>
    {% endif %}

    {% include "icon_tag.html" %}
    <ul class="text-right">
        {% for tag in post.tags %}
        <li class="mb-1">
            <a href="{{ pathto(tag.docname) }}" class="px-2 my-1 text-green-600 border border-green-600 rounded bg-green-50">
                #{{ tag }}
            </a>
        </li>
        {% endfor %}
    </ul>
</div>
{% endif %}
