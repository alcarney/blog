{{define "main"}}
<article class="p-4 mx-2 mt-8 bg-white border shadow-lg">
    <div class="m-auto prose prose-lg prose-green">
        <h1>{{ .Title }}</h1>
        {{ .Content }}

        {{- if .Params.links }}
        <h2>Links</h2>
        <ul>
        {{- range .Params.links }}
        <li><a href="{{ .url }}">{{ .name }}</a></li>
        {{- end }}
        </ul>
        {{- end }}
    </div>
    {{ partial "taglist.html" . }}
</article>
{{end}}
