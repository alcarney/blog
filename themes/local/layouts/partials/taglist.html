{{- with .Params.tags -}}
<div class="flex items-center justify-end mt-4 space-x-4">
    {{ range . -}}
    {{- with $.Site.GetPage (printf "/%s/%s" "tags" . ) -}}
    <a class="px-2 text-sm text-gray-600 bg-green-200 border border-green-600 rounded" href="{{ .Permalink }}">
        #{{ .Title }}
    </a>
    {{- end -}}
    {{- end -}}
</div>
{{- end -}}
