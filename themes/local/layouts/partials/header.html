<aside class="sidebar">

    <div class="sidebar-upper-content">
        <div>
            <a href="/">
                <h1>{{ .Site.Title }}</h1>
            </a>
        </div>
    </div>

    <div class="sidebar-lower-content">
        <div class="sidebar-author">
            <img src="/avatar.jpg" />
            <h2>{{ .Site.Params.author }}</h2>
            <div class="social">
                {{ range .Site.Params.social }}
                <a target="_blank" rel="noreferrer noopener" href="{{ .url }}">
                    {{ partial "icon.html" . }}
                </a>
                {{ end }}
            </div>
        </div>
    </div>
</aside>
