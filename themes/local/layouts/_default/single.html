{{define "main"}}
<style>
    header::before {
        position: absolute;
        top: 19px;
        left: -12.5px;
        display: block;
        content: '';
        width: 25px;
        height: 25px;
        background: white;
        transform: rotate(45deg);
        border-left: solid 1px #e5e7eb;
        border-bottom: solid 1px #e5e7eb;
    }

    @media(max-width: 1024px) {
        header::before {
            left: 19px;
            top: -12.5px;
            border-top: sold 1px #e5e7eb;
            border-bottom: none;
        }
    }
</style>
<div class="flex flex-col items-baseline justify-between lg:flex-row">
    {{ partial "postmeta.html" . }}
    <article class="relative flex-grow p-4 mt-8 transition bg-white border shadow-lg">
        <header class="mb-4">
            <h1 class="text-3xl text-green-600">{{ .Title }}</h1>
        </header>
        <div class="m-auto prose prose-lg prose-green">
            {{ .Content }}
        </div>
        {{ partial "taglist.html" . }}
        <div class="pt-4 mt-8 border-t">
            {{ template "_internal/disqus.html" . }}
        </div>
    </article>
</div>
{{end}}
