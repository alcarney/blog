{{define "main"}}
<style>
    header::before {
        position: absolute;
        top: 16px;
        left: -12.5px;
        display: block;
        content: '';
        width: 25px;
        height: 25px;
        background: white;
        transform: rotate(45deg);
        border-left: solid 1px #e5e7eb;
        border-bottom: solid 1px #e5e7eb;
    }
</style>
<div class="flex items-baseline justify-between">
    {{ partial "postmeta.html" . }}
    <article class="relative flex-grow p-4 mt-8 transition bg-white border">
        <header class="mb-4 ml-6">
            <h1 class="text-3xl text-green-600">{{ .Title }}</h1>
        </header>
        <div class="m-auto prose prose-lg prose-green">
            {{ .Content }}
        </div>
        {{- with .Params.tags -}}
        <div class="flex items-center justify-end mt-4 space-x-4">
            {{ range . -}}
            {{- with $.Site.GetPage (printf "/%s/%s" "tags" . ) -}}
            <a class="px-2 text-sm text-gray-600 bg-green-200 border border-green-600 rounded" href="{{ .Permalink }}">
                #{{ .Title }}
            </a>
            {{- end -}}
            {{- end -}}
        </div>
        {{- end -}}
        <div class="pt-4 mt-8 border-t">
            {{ template "_internal/disqus.html" . }}
        </div>
    </article>
</div>
{{end}}
